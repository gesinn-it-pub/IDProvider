name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        mediawiki_version: [1.31, 1.35]
    container: mediawiki:${{ matrix.mediawiki_version }}

    env:
      COMPOSER_VERSION: 1

    steps:
      - uses: actions/checkout@v2

      - name: Get composer
        uses: php-actions/composer@v6
        with:
          dev: yes
          version: 1

      - name: Composer version
        run: |
          composer --version
